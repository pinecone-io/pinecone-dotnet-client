    inline: true
    source:
      openapi: ../data-plane/openapi/openapi.yml
  ImportErrorMode:
    docs: Indicates how to respond to errors during the import process.
    properties:
      onError:
        type: optional<ImportErrorModeOnError>
        docs: Indicates how to respond to errors during the import process.
    source:
      openapi: ../data-plane/openapi/openapi.yml
  StartImportResponse:
    docs: The response for the `start_import` operation.
    properties:
      id:
        type: optional<string>
        docs: Unique identifier for the import operation.
        validation:
          minLength: 1
          maxLength: 1000
    source:
      openapi: ../data-plane/openapi/openapi.yml
  CancelImportResponse:
    docs: The response for the `cancel_import` operation.
    properties: {}
    source:
      openapi: ../data-plane/openapi/openapi.yml
  ImportModelStatus:
    enum:
      - Pending
      - InProgress
      - Failed
      - Completed
      - Cancelled
    docs: The status of the operation.
    inline: true
    source:
      openapi: ../data-plane/openapi/openapi.yml
  ImportModel:
    docs: The model for an import operation.
    properties:
      id:
        type: optional<string>
        docs: Unique identifier for the import operation.
        validation:
          minLength: 1
          maxLength: 1000
      uri:
        type: optional<string>
        docs: The URI from where the data is imported.
      status:
        type: optional<ImportModelStatus>
        docs: The status of the operation.
      createdAt:
        type: optional<datetime>
        docs: The start time of the import operation.
      finishedAt:
        type: optional<datetime>
        docs: The end time of the import operation.
      percentComplete:
        type: optional<float>
        docs: The progress made by the operation, as a percentage.
      recordsImported:
        type: optional<long>
        docs: The number of records successfully imported.
      error:
        type: optional<string>
        docs: The error message if the import process failed.
    source:
      openapi: ../data-plane/openapi/openapi.yml
  ListImportsResponse:
    docs: The response for the `list_imports` operation.
    properties:
      data: optional<list<ImportModel>>
      pagination: optional<Pagination>
    source:
      openapi: ../data-plane/openapi/openapi.yml
  Pagination:
    properties:
      next: optional<string>
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  UpsertRecord:
    docs: The request for the `upsert` operation.
    properties:
      _id:
        type: string
        docs: >-
          The unique ID of the record to upsert. Note that `id` can be used as
          an alias for `_id`.
    extra-properties: true
    source:
      openapi: ../data-plane/openapi/openapi.yml
  SearchRecordsResponseResult:
    properties:
      hits:
        docs: The hits for the search document request.
        type: list<Hit>
    source:
      openapi: ../data-plane/openapi/openapi.yml
    inline: true
  SearchRecordsResponse:
    docs: The records search response.
    properties:
      result: SearchRecordsResponseResult
      usage: SearchUsage
    source:
      openapi: ../data-plane/openapi/openapi.yml
  Hit:
    docs: A record whose vector values are similar to the provided search query.
    properties:
      _id:
        type: string
        docs: The record id of the search hit.
      _score:
        type: float
        docs: The similarity score of the returned record.
      fields:
        type: map<string, unknown>
        docs: The selected record fields associated with the search hit.
    source:
      openapi: ../data-plane/openapi/openapi.yml
  SearchUsage:
    properties:
      read_units:
        type: integer
        docs: The number of read units consumed by this operation.
        validation:
          min: 0
      embed_total_tokens:
        type: optional<integer>
        docs: The number of embedding tokens consumed by this operation.
        validation:
          min: 0
      rerank_units:
        type: optional<integer>
        docs: The number of rerank units consumed by this operation.
        validation:
          min: 0
    source:
      openapi: ../data-plane/openapi/openapi.yml
  EmbedInputs: map<string, unknown>
  VectorValues:
    docs: This is the vector data included in the request.
    type: list<float>
  SearchVector:
    properties:
      values: optional<VectorValues>
    source:
      openapi: ../data-plane/openapi/openapi.yml
  SearchRecordsVector:
    properties:
      values: optional<VectorValues>
      sparse_values:
        type: optional<list<float>>
        docs: The sparse embedding values.
      sparse_indices:
        type: optional<list<integer>>
        docs: The sparse embedding indices.
    source:
      openapi: ../data-plane/openapi/openapi.yml
  SearchRequest: unknown
  EmbeddingsListUsage:
    docs: Usage statistics for the model inference.
    properties:
      total_tokens:
        type: optional<integer>
        docs: Total number of tokens consumed across all inputs.
        validation:
          min: 0
    source:
      openapi: ../inference/openapi/openapi.yml
    inline: true
  EmbeddingsList:
    docs: Embeddings generated for the input.
    properties:
      model:
        type: string
        docs: The model used to generate the embeddings
      vector_type:
        type: VectorType
        docs: >-
          Indicates whether the response data contains 'dense' or 'sparse'
          embeddings.
      data:
        docs: The embeddings generated for the inputs.
        type: list<Embedding>
      usage:
        type: EmbeddingsListUsage
        docs: Usage statistics for the model inference.
    source:
      openapi: ../inference/openapi/openapi.yml
  ModelInfoSupportedParameterAllowedValuesItem:
    discriminated: false
    union:
      - string
      - integer
    source:
      openapi: ../inference/openapi/openapi.yml
    inline: true
  ModelInfoSupportedParameterDefault:
    discriminated: false
    docs: The default value for the parameter when a parameter is optional.
    union:
      - string
      - integer
      - float
      - boolean
    source:
      openapi: ../inference/openapi/openapi.yml
    inline: true
  ModelInfoSupportedParameter:
    docs: >-
      Describes a parameter supported by the model, including parameter value
      constraints.
    properties:
      parameter:
        type: string
        docs: The name of the parameter.
      type:
        type: string
        docs: >-
          The parameter type e.g. 'one_of', 'numeric_range', or 'any'.


          If the type is 'one_of', then 'allowed_values' will be set, and the
          value specified must be one of the allowed values. 'one_of' is only
          compatible with value_type 'string' or 'integer'.


          If 'numeric_range', then 'min' and 'max' will be set, then the value
          specified must adhere to the value_type and must fall within the
          `[min, max]` range (inclusive).


          If 'any' then any value is allowed, as long as it adheres to the
          value_type.
      value_type:
        type: string
        docs: >-
          The type of value the parameter accepts, e.g. 'string', 'integer',
          'float', or 'boolean'.
      required:
        type: boolean
        docs: Whether the parameter is required (true) or optional (false).
      allowed_values:
        type: optional<list<ModelInfoSupportedParameterAllowedValuesItem>>
        docs: The allowed parameter values when the type is 'one_of'.
      min:
        type: optional<double>
        docs: >-
          The minimum allowed value (inclusive) when the type is
          'numeric_range'.
      max:
        type: optional<double>
        docs: >-
          The maximum allowed value (inclusive) when the type is
          'numeric_range'.
      default:
        type: optional<ModelInfoSupportedParameterDefault>
        docs: The default value for the parameter when a parameter is optional.
    source:
      openapi: ../inference/openapi/openapi.yml
  Embedding:
    discriminant: vector_type
    base-properties: {}
    docs: Embedding of a single input
    union:
      dense: DenseEmbedding
      sparse: SparseEmbedding
    source:
      openapi: ../inference/openapi/openapi.yml
  ModelInfoList:
    docs: The list of available models.
    properties:
      models: optional<list<ModelInfo>>
    source:
      openapi: ../inference/openapi/openapi.yml
  Document:
    type: map<string, unknown>
    docs: Document for reranking
  ModelInfoType:
    enum:
      - embed
      - rerank
    docs: The type of model (e.g. 'embed' or 'rerank').
    inline: true
    source:
      openapi: ../inference/openapi/openapi.yml
  ModelInfoVectorType:
    enum:
      - dense
      - sparse
    docs: Whether the embedding model produces 'dense' or 'sparse' embeddings.
    inline: true
    source:
      openapi: ../inference/openapi/openapi.yml
  ModelInfo:
    docs: >-
      Represents the model configuration including model type, supported
      parameters, and other model details.
    properties:
      name:
        type: string
        docs: The name of the model.
      short_description:
        type: string
        docs: A summary of the model.
      type:
        type: ModelInfoType
        docs: The type of model (e.g. 'embed' or 'rerank').
      vector_type:
        type: optional<ModelInfoVectorType>
        docs: Whether the embedding model produces 'dense' or 'sparse' embeddings.
      dimension:
        type: optional<integer>
        docs: >-
          The embedding model dimension (applies to dense embedding models
          only).
        validation:
          min: 1
          max: 20000
      modality:
        type: optional<string>
        docs: The modality of the model (e.g. 'text').
      sequence_length:
        type: optional<integer>
        docs: The maximum tokens per sequence supported by the model.
        validation:
          min: 1
      batch_size:
        type: optional<integer>
        docs: The maximum batch size (number of sequences) supported by the model.
        validation:
          min: 1
      supported_metrics: optional<ModelInfoSupportedMetrics>
      supported_parameters: list<ModelInfoSupportedParameter>
    source:
      openapi: ../inference/openapi/openapi.yml
  RerankResultUsage:
    docs: Usage statistics for the model inference.
    properties:
      rerank_units:
        type: optional<integer>
        docs: The number of rerank units consumed by this operation.
        validation:
          min: 0
    source:
      openapi: ../inference/openapi/openapi.yml
    inline: true
  RerankResult:
    docs: The result of a reranking request.
    properties:
      model:
        type: string
        docs: The model used to rerank documents.
      data:
        docs: The reranked documents.
        type: list<RankedDocument>
      usage:
        type: RerankResultUsage
        docs: Usage statistics for the model inference.
    source:
      openapi: ../inference/openapi/openapi.yml
  ModelInfoMetric:
    enum:
      - cosine
      - euclidean
      - dotproduct
    docs: >-
      A distance metric that the embedding model supports for similarity
      searches.
    source:
      openapi: ../inference/openapi/openapi.yml
  DenseEmbedding:
    docs: A dense embedding of a single input
    properties:
      values:
        docs: The dense embedding values.
        type: list<float>
    source:
      openapi: ../inference/openapi/openapi.yml
  ModelInfoSupportedMetrics:
    docs: The distance metrics supported by the model for similarity search.
    type: list<ModelInfoMetric>
  RankedDocument:
    docs: A ranked document with a relevance score and an index position.
    properties:
      index:
        type: integer
        docs: The index position of the document from the original request.
      score:
        type: double
        docs: >-
          The relevance of the document to the query, normalized between 0 and
          1, with scores closer to 1 indicating higher relevance.
      document: optional<Document>
    source:
      openapi: ../inference/openapi/openapi.yml
  SparseEmbedding:
    docs: A sparse embedding of a single input
    properties:
      sparse_values:
        docs: The sparse embedding values.
        type: list<float>
      sparse_indices:
        docs: The sparse embedding indices.
        type: list<integer>
      sparse_tokens:
        type: optional<list<string>>
        docs: The normalized tokens used to create the sparse embedding.
    source:
      openapi: ../inference/openapi/openapi.yml
  DeleteResponse:
    docs: The response for the `Delete` operation.
    properties: {}
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  DescribeIndexStatsResponse:
    docs: The response for the `describe_index_stats` operation.
    properties:
      namespaces:
        type: optional<map<string, NamespaceSummary>>
        docs: |-
          A mapping for each namespace in the index from the namespace name to a
           summary of its contents. If a metadata filter expression is present, the
           summary will reflect only vectors matching that expression.
      dimension:
        type: optional<uint>
        docs: The dimension of the indexed vectors. Not specified if `sparse` index.
      indexFullness:
        type: optional<float>
        docs: >-
          The fullness of the index, regardless of whether a metadata filter
          expression was passed. The granularity of this metric is 10%.

           Serverless indexes scale automatically as needed, so index fullness is relevant only for pod-based indexes.

           The index fullness result may be inaccurate during pod resizing; to get the status of a pod resizing process, use [`describe_index`](https://docs.pinecone.io/reference/api/2024-04/control-plane/describe_index).
      totalVectorCount:
        type: optional<uint>
        docs: >-
          The total number of vectors in the index, regardless of whether a
          metadata filter expression was passed
      metric:
        type: optional<string>
        docs: The metric of the index.
      vectorType:
        type: optional<string>
        docs: The type of the vector the index supports.
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  FetchResponse:
    docs: The response for the `fetch` operation.
    properties:
      vectors:
        type: optional<map<string, Vector>>
        docs: >-
          The fetched vectors, in the form of a map between the fetched ids and
          the fetched vectors
      namespace:
        type: optional<string>
        docs: The namespace of the vectors.
      usage:
        type: optional<Usage>
        docs: The usage for this operation.
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  FieldBehavior:
    enum:
      - FIELD_BEHAVIOR_UNSPECIFIED
      - OPTIONAL
      - REQUIRED
      - OUTPUT_ONLY
      - INPUT_ONLY
      - IMMUTABLE
      - UNORDERED_LIST
      - NON_EMPTY_DEFAULT
      - IDENTIFIER
    source:
      proto: ../vector-service/proto/google/api/field_behavior.proto
  ListItem:
    properties:
      id: optional<string>
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  ListNamespacesResponse:
    docs: The response for the list namespace operation.
    properties:
      namespaces:
        type: optional<list<NamespaceDescription>>
        docs: The list of namespaces belonging to this index.
      pagination:
        type: optional<Pagination>
        docs: Pagination token to continue past this listing
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  ListResponse:
    docs: The response for the `List` operation.
    properties:
      vectors:
        type: optional<list<ListItem>>
        docs: A list of ids
      pagination:
        type: optional<Pagination>
        docs: Pagination token to continue past this listing
      namespace:
        type: optional<string>
        docs: The namespace of the vectors.
      usage:
        type: optional<Usage>
        docs: The usage for this operation.
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  NamespaceDescription:
    properties:
      name: optional<string>
      recordCount: optional<uint64>
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  NamespaceSummary:
    docs: A summary of the contents of a namespace.
    properties:
      vectorCount:
        type: optional<uint>
        docs: >-
          The number of vectors stored in this namespace. Note that updates to
          this field may lag behind updates to the
           underlying index and corresponding query results, etc.
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  QueryResponse:
    docs: >-
      The response for the `query` operation. These are the matches found for a
      particular query vector. The matches are ordered from most similar to
      least similar.
    properties:
      results:
        type: optional<list<SingleQueryResults>>
        docs: >-
          DEPRECATED. The results of each query. The order is the same as
          `QueryRequest.queries`.
      matches:
        type: optional<list<ScoredVector>>
        docs: The matches for the vectors.
      namespace:
        type: optional<string>
        docs: The namespace for the vectors.
      usage:
        type: optional<Usage>
        docs: The usage for this operation.
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  QueryVector:
    docs: A single query vector within a `QueryRequest`.
    properties:
      values:
        type: optional<list<float>>
        docs: >-
          The query vector. This should be the same length as the dimension of
          the index being queried. Each request can contain either the `id` or
          `vector` parameter.
      sparseValues:
        type: optional<SparseValues>
        docs: The query sparse values.
      topK:
        type: optional<uint>
        docs: An override for the number of results to return for this query vector.
      namespace:
        type: optional<string>
        docs: An override the namespace to search.
      filter:
        type: optional<Metadata>
        docs: >-
          An override for the metadata filter to apply. This replaces the
          request-level filter.
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  ScoredVector:
    properties:
      id:
        type: string
        docs: This is the vector's unique id.
      score:
        type: optional<float>
        docs: >-
          This is a measure of similarity between this vector and the query
          vector.  The higher the score, the more they are similar.
      values:
        type: optional<list<float>>
        docs: This is the vector data, if it is requested.
      sparseValues:
        type: optional<SparseValues>
        docs: This is the sparse data, if it is requested.
      metadata:
        type: optional<Metadata>
        docs: This is the metadata, if it is requested.
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  SingleQueryResults:
    docs: The query results for a single `QueryVector`
    properties:
      matches:
        type: optional<list<ScoredVector>>
        docs: The matches for the vectors.
      namespace:
        type: optional<string>
        docs: The namespace for the vectors.
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  SparseValues:
    properties:
      indices: list<uint>
      values: list<float>
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  UpdateResponse:
    docs: The response for the `update` operation.
    properties: {}
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  UpsertResponse:
    docs: The response for the `upsert` operation.
    properties:
      upsertedCount:
        type: optional<uint>
        docs: The number of vectors upserted.
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  Usage:
    properties:
      readUnits:
        type: optional<uint>
        docs: The number of read units consumed by this operation.
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  Vector:
    properties:
      id:
        type: string
        docs: This is the vector's unique id.
      values:
        type: optional<list<float>>
        docs: This is the vector data included in the request.
      sparseValues:
        type: optional<SparseValues>
        docs: >-
          This is the sparse data included in the request. Can only be specified
          if `sparse` index.
      metadata:
        type: optional<Metadata>
        docs: This is the metadata included in the request.
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  Metadata:
    discriminated: false
    union:
      - map<string, optional<MetadataValue>>
      - string
    encoding:
      proto:
        type: google.protobuf.Struct
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
  MetadataValue:
    discriminated: false
    union:
      - double
      - string
      - boolean
    encoding:
      proto:
        type: google.protobuf.Value
    source:
      proto: ../vector-service/proto/pinecone/data/v1/vector_service.proto
