                pod_type: p1.x1
                pods: 1
                metadata_config:
                  indexed:
                    - genre
                    - title
                    - imdb_rating
                source_collection: movie-embeddings
          response:
            body:
              name: example-index
              dimension: 1536
              metric: cosine
              host: semantic-search-c01b5b5.svc.us-west1-gcp.pinecone.io
              deletion_protection: disabled
              tags:
                tag0: val0
                tag1: val1
              embed:
                model: multilingual-e5-large
                metric: cosine
                dimension: 1536
                vector_type: dense
                field_map:
                  text: your-text-field
                read_parameters:
                  input_type: query
                  truncate: NONE
                write_parameters:
                  input_type: passage
              spec:
