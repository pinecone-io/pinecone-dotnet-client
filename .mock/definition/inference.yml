types:
  EmbedRequestInputsItem:
    properties:
      text: optional<string>
    source:
      openapi: ../inference/openapi/openapi.yml
    inline: true
imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    embed:
      path: /embed
      method: POST
      auth: true
      docs: >-
        Generate vector embeddings for input data. This endpoint uses [Pinecone
        Inference](https://docs.pinecone.io/guides/inference/understanding-inference).


        For guidance and examples, see [Embed
        data](https://docs.pinecone.io/guides/inference/generate-embeddings).
      source:
        openapi: ../inference/openapi/openapi.yml
      display-name: Generate vectors
      request:
        name: EmbedRequest
        body:
          properties:
            model:
              type: string
              docs: >-
                The
                [model](https://docs.pinecone.io/guides/inference/understanding-inference#embedding-models)
                to use for embedding generation.
            parameters:
              type: optional<map<string, unknown>>
              docs: >-
                Additional model-specific parameters. Refer to the [model
                guide](https://docs.pinecone.io/guides/inference/understanding-inference#embedding-models)
                for available model parameters.
            inputs:
              docs: List of inputs to generate embeddings for.
              type: list<EmbedRequestInputsItem>
        content-type: application/json
      response:
        docs: OK
        type: root.EmbeddingsList
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.InternalServerError
      examples:
        - request:
            model: multilingual-e5-large
            inputs:
              - {}
          response:
            body:
              model: multilingual-e5-large
              vector_type: dense
              data:
                - values:
                    - 0.1
                    - 0.2
                    - 0.3
                  vector_type: dense
              usage:
                total_tokens: 205
    rerank:
      path: /rerank
      method: POST
      auth: true
      docs: >-
        Rerank documents according to their relevance to a query.


        For guidance and examples, see [Rerank
        documents](https://docs.pinecone.io/guides/inference/rerank).
      source:
        openapi: ../inference/openapi/openapi.yml
      display-name: Rerank documents
      request:
        name: RerankRequest
        body:
          properties:
            model:
              type: string
              docs: >-
                The
                [model](https://docs.pinecone.io/guides/inference/understanding-inference#reranking-models)
                to use for reranking.
            query:
              type: string
              docs: The query to rerank documents against.
            top_n:
              type: optional<integer>
              docs: >-
                The number of results to return sorted by relevance. Defaults to
                the number of inputs.
            return_documents:
              type: optional<boolean>
              docs: Whether to return the documents in the response.
              default: true
            rank_fields:
              type: optional<list<string>>
              docs: >
                The field(s) to consider for reranking. If not provided, the
                default is `["text"]`.


                The number of fields supported is
                [model-specific](https://docs.pinecone.io/guides/inference/understanding-inference#reranking-models).
            documents:
              docs: The documents to rerank.
              type: list<root.Document>
            parameters:
              type: optional<map<string, unknown>>
              docs: >-
                Additional model-specific parameters. Refer to the [model
                guide](https://docs.pinecone.io/guides/inference/understanding-inference#reranking-models)
                for available model parameters.
        content-type: application/json
      response:
        docs: OK
        type: root.RerankResult
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.InternalServerError
      examples:
        - request:
            model: bge-reranker-v2-m3
            query: What is the capital of France?
            documents:
              - id: '1'
                text: Paris is the capital of France.
                title: France
                url: https://example.com
          response:
            body:
              model: bge-reranker-v2-m3
              data:
                - index: 1
                  score: 0.5
                  document:
                    id: '1'
                    text: Paris is the capital of France.
                    title: France
                    url: https://example.com
              usage:
                rerank_units: 1
  source:
    openapi: ../inference/openapi/openapi.yml
  display-name: Inference
docs: Model inference
